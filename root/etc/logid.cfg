devices: (
{
    name: "MX Master 3S";
    smartshift:
    {
        on: true;
        threshold: 30;
    };
    hiresscroll:
    {
        hires: true;
        invert: false;
        target: false;
    };
    thumbwheel:
    {
        divert: true;
        invert: false;
        right:
        {
            interval: 1;
            direction: "Left";
            mode: "OnInterval";
            action =
            {
                type: "Keypress";
                keys: ["KEY_PAGEDOWN"];
            };
        };
        left:
        {
            interval: 1;
            direction: "Right";
            mode: "OnInterval";
            action =
            {
                type: "Keypress";
                keys: ["KEY_PAGEUP"];
            };
        };
    };
    dpi: 8000;
    buttons: (
        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_PAGEUP"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_PAGEDOWN"];
                        };
                    },
                    {
                        direction: "Left";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_ESC"];
                        };
                    },
                    {
                        direction: "Right";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_PLAYPAUSE"];
                        };
                    },
                    {
                        direction: "None";
                        mode: "OnRelease";
			            action =
			            {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA"]; }//KEY_LEFTMETA = SUPER
                        }
                );
            };
        },
        {
            cid: 0xc4;// top button
            action =
            {
                type: "Keypress";
                keys: ["KEY_PRINT"];
            };
        }
    );
}
)
